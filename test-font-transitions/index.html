<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    @font-face {
      font-family: "Talhertz";
      src: url("/fonts/ergatagx.ttf") format("truetype");
    }
    @keyframes expand {
      from {
        font-variation-settings: "wght" 30;
      }
      to {
        font-variation-settings: "wght" 210;
      }
    }

    #target {
      background-color: green;
      font-family: "Talhertz", serif;
      font-size: 120px;
      animation: expand 1s infinite;
    }
  </style>
</head>
<body>
  <div id='target'>A</div>
</body>
