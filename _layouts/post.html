---
layout: default
---

<link rel="stylesheet" href="/styles/nav/blog.css"/>

<style post>
  html {
    background: var(--y110)
  }
  section {
    background: none;
  }
</style>

<header>
  <h2>
    {{ page.title }}<span class="date">{{ page.date | date_to_string }}</span>
  </h2>
</header>

<main>

  <section>
  
  <br>

  

  {{ content }}
  </section>
  {% if page.previous.url %}
  <a class="slim panel block light rad24" href="{{page.previous.url}}">
    <p>previous post</p>
    <h3>{{ page.previous.title }}</h3>
  </a>
  {% endif %}
</main>
