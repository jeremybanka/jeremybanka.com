---
layout: default
title: Blog
---
		<div class="wrap">
			<div class="container">
			{% for post in site.posts %}
				<a href="{{ post.url }}" class="block grey ">
					<p>{{ post.date | date: '%B %d, %Y' }}</p>
					<h3>{{ post.title }}</h3>
				</a>
            {% endfor %}
			</div>
        <br style="clear:both;">
