---
layout: default
title: Blog
theme: paper
---
<link rel="stylesheet" href="/styles/nav/blog.css" type="text/css" media="all">
<style>

</style>
<header></header>

<main>
    {% for post in site.posts %}
    <a 
    href="{{ post.url }}" 
    class="post slim panel light" 
    style="--x:{{ post.accent }}">
        <h2>{{ post.title }}
            <span class=" date">
            {{ post.date | date_to_string }}</span></h2>
        <img src="/images/{{ post.image }}" style="">
        <p class="description">{{ post.description }}</p>
    </a>
    {% endfor %}
</main>
