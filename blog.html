---
layout: default
title: Blog
---
	<link rel="stylesheet" href="/styles/nav/blog.css" type="text/css" media="all">
	<link rel="stylesheet" href="/styles/themes/paper.css" type="text/css" media="all">
	
<div id="left"></div>

<header></header>

<main>
    {% for post in site.posts %}
        <a href="{{ post.url }}" class="block panel pure">
            <p>{{ post.date | date: '%B %d, %Y' }}</p>
            <h2>{{ post.title }}</h2>
            <figure><img src="{{ post.image }}"></figure>
        </a>
    {% endfor %}
</main>
